<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>

<body>
<div id="main-popup">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="../html/index.html">B.W.A.T</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-md-3">Firstname</label>
                <div class="col-md-9">
                    <input type="text" style="width:100%" placeholder="Your first name .." id="firstname"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Lastname</label>
                <div class="col-md-9">
                    <input type="text" style="width:100%" placeholder="Your last name .. " id="lastname"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Password</label>
                <div class="col-md-9">
                    <input type="password" pattern=".{6,16}" style="width:100%" placeholder="Between 6 and 16 characters" id="password"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Email</label>
                <div class="col-md-9">
                    <input type="email" style="width:100%" placeholder="Will be used for log-in" id="email"/>
                </div>
            </div>

        </div>
        <div class="pull-right">
            <button class="btn btn-primary btn-sm" id="registerButton">Register</button>
        </div>
    </div>
</div>
</body>
<script src="/scripts/jquery.js"></script>
<script src="/scripts/annotationMain.js"></script>
<script src="/scripts/register.js"></script>
</html>
